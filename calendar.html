<!DOCTYPE html>
<html>

<head>
    
    <script class="singulr-ignore" src="js/singulr-page.js"></script>
    
    <title>Calendar - Troop 485</title>

</head>

<body>

    <div class="container" style="overflow: none;">

        <iframe id="calendar" src="https://calendar.google.com/calendar/embed?mode=AGENDA&height=600&wkst=1&hl=en&bgcolor=%23FFFFFF&src=bsa485%40gmail.com&color=%232952A3&ctz=America%2FLos_Angeles" style="border-width: 0; width: 100%;"></iframe>
        
        <div class="row">
            <div class="box col-xs-12">
                <p>A pdf of all the events for 2016 are available <a href="https://firebasestorage.googleapis.com/v0/b/project-2556333409340273878.appspot.com/o/website_files%2F2016%20T485%20Event%20Planning_062216.pdf?alt=media&token=711a98b9-8f64-4867-b204-be9b275f22ee" target="_blank">here</a></p>
            </div>
        </div>

    </div>
    <!-- /.container -->
    
    <script>
        if ($(window).width() > 992) {
            $('#calendar').attr('src' , 'https://calendar.google.com/calendar/embed?mode=MONTH&height=600&wkst=1&hl=en&bgcolor=%23FFFFFF&src=bsa485%40gmail.com&color=%232952A3&ctz=America%2FLos_Angeles');
        } else {
            $('#calendar').attr('src' , 'https://calendar.google.com/calendar/embed?mode=AGENDA&height=600&wkst=1&hl=en&bgcolor=%23FFFFFF&src=bsa485%40gmail.com&color=%232952A3&ctz=America%2FLos_Angeles');
        }
    </script>

</body>

</html>
