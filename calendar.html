            $('#calendar').attr('src' , 'https://calendar.google.com/calendar/embed?mode=MONTH&height=600&wkst=1&hl=en&bgcolor=%23FFFFFF&src=bsa485%40gmail.com&color=%232952A3&ctz=America%2FLos_Angeles');
        } else {
            $('#calendar').attr('src' , 'https://calendar.google.com/calendar/embed?mode=AGENDA&height=600&wkst=1&hl=en&bgcolor=%23FFFFFF&src=bsa485%40gmail.com&color=%232952A3&ctz=America%2FLos_Angeles');
        }
