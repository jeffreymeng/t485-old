<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Join Troop 485 in Cupertino to experience an excellent Scouting experience">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <link rel="apple-touch-icon" sizes="152x152" href="favicons/apple-touch-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="favicons/apple-touch-icon-180x180.png">
    <link rel="icon" type="image/png" href="favicons/favicon-16x16.png" sizes="16x16">

    <title>Contact - Troop 485</title>

    <!-- Bootstrap Core CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/t485.css" rel="stylesheet">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Slab:100,300,400,600,700,100italic,300italic,400italic,600italic,700italic" rel="stylesheet" type="text/css">
    
    <!-- Polymer polyfill -->
    <script src="bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
    
    <link rel="import" href="bower_components/paper-button/paper-button.html">
    <link rel="import" href="bower_components/paper-input/paper-input.html">

</head>

<body>

    <div class="container">
    
        <div class="row">
            <div class="box col-xs-12" id="form">
                <hr>
                <h2 class="intro-text text-center">Troop <strong>Directory</strong> Form</h2>
                <hr>
                <form role="form">
                    <paper-input type="text" id="name" label="Full name" required pattern="[a-zA-Z]{2,20} [a-zA-Z]{2,20}" title="Please enter your first and last name"></paper-input>
    
                    <paper-input type="email" id="email" label="Email" maxlength="50" required></paper-input>
    
                    <paper-input type="number" id="home-phone" label="Home phone" pattern="\d{10}"></paper-input>
    
                    <paper-input type="number" id="home-phone" label="Cell phone" pattern="\d{10}"></paper-input>
    
                    <paper-input type="date" id="date-joined" label="Date joined" required></paper-input>
    
                    <paper-input type="text" id="school" label="School" required></paper-input>
    
                    <paper-input type="text" id="patrol" label="Patrol" required pattern="[a-zA-Z]{5,15}" title="Please enter a patrol name"></paper-input>
    
                    <paper-button type="submit" raised>Submit</paper-button>
                </form>
            </div>
            <div class="box" id="thank-you" style="display: none;">
                <p>Thank you, your response has been recorded.</p>
            </div>
        </div>

    </div>
    <!-- /.container -->

    <footer>
        <div class="container">
            <div class="box">
                <div class="col-lg-12 text-center">
                    <p>Copyright &copy; 2006-2016 Troop 485, Silicon Valley Monterey Bay Council, Boy Scouts of America</p>
                </div>
            </div>
        </div>
    </footer>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>

    <script src="js/t485.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <!-- Firebase -->
    <script src="https://cdn.firebase.com/js/client/2.2.1/firebase.js"></script>

    <!-- Clicky Web Analytics -->
    <script src="https://static.getclicky.com/js"></script>
    <script>try{clicky.init(100869133)}catch(e){}</script>
    <noscript><img alt="" src="https://in.getclicky.com/100869133ns.gif"></noscript>

    <script>
        var fireRef = new Firebase("https://t485.firebaseio.com/newcontact");

        $("form").submit(function(){
            fireRef.push({
                "name": $("#name").val(),
                "email": $("#email").val(),
                "home-phone": $("#home-phone").val(),
                "cell-phone": $("#cell-phone").val(),
                "date-joined": $("#date-joined").val(),
                "school": $("#school").val(),
                "patrol": $("#patrol").val()
            });
            $("#form").hide();
            $("#thank-you").show();
            return false;
        });
    </script>

</body>

</html>
