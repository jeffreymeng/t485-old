<!DOCTYPE html>
<html>

<head>
    
    <script class="singulr-ignore" src="js/singulr-page.js"></script>
    
    <title>Log out - Troop 485</title>

</head>

<body>

    <div class="container">

        <div class="row">
            <div class="box">
                <div class="col-lg-12">
                    <hr>
                    <h2 class="intro-text text-center">Logged out</h2>
                    <hr>
                </div>
                <div class="col-md-12">
                    <p>You have successfully logged out.</p>
                    <p>Accidentally clicked log out? Click <span id="logout"></span> to log back in.</p>
                    <p>Warning: you are still logged in to your google account. Click <a href="https://www.google.com/accounts/Logout?continue=https://appengine.google.com/_ah/logout?continue=http://t485.org">here</a> to log out of your Google account.</p>
                </div>
                <div class="clearfix"></div>
            </div>
        </div>

    <script src="https://static.getclicky.com/js"></script>
    <script>try{clicky.init(100869133)}catch(e){}</script>
    <noscript><p><img alt="Clicky" width="1" height="1" src="https://in.getclicky.com/100869133ns.gif"></p></noscript>
    
    </div>
    <!-- /.container -->

    
    
    <script>
        let redir = getQuery('redir') || 'home.html';
        $("#logout").html('<a href="login.html?redir=' + redir + '">here</a>');
        
        firebase.auth().signOut().then(() => {
            // Sign-out successful.
        }, (error) => {
            console.error(error);
        });
    </script>
</body>

</html>
