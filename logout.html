<!DOCTYPE html>
<html>

<head>

    <title>Log out - Troop 485</title>

</head>

<body>

    <div class="container">

        <div class="row">
            <div class="box">
                <div class="col-lg-12">
                    <hr>
                    <h2 class="intro-text text-center">Logged out</h2>
                    <hr>
                </div>
                <div class="col-md-12">
                    <p>You have successfully logged out.</p>
                    <p>Accidentally clicked log out? Click <span id="logout"></span> to log back in.</p>
                    <p>Warning: you are still logged in to your google account. Click <a href="https://www.google.com/accounts/Logout?continue=https://appengine.google.com/_ah/logout?continue=http://t485.org">here</a> to log out of your Google account.</p>
                </div>
                <div class="clearfix"></div>
            </div>
        </div>

    </div>
    <!-- /.container -->

    <footer>
        <div class="container">
            <div class="box">
                <div class="col-lg-12 text-center">
                    <p>Copyright &copy; 2006-2016 Troop 485, Silicon Valley Monterey Bay Council, Boy Scouts of America</p>
                </div>
            </div>
        </div>
    </footer>
    
    
    <script>
        var redir = getQuery('redir') || 'login.html';
        $("#logout").html('<a href="login.html?redirect=' + redir + '">here</a>')
        
        // Unauth Firebase
        var ref = new Firebase('https://t485auth.firebaseio.com');
        ref.unauth();
    </script>
</body>

</html>
