<!DOCTYPE html>
<html>

<head>

    <script class="singulr-ignore" src="js/singulr-page.js"></script>

    <title>Log In - Troop 485</title>

    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css">

</head>

<body>

    <div class="container">

        <div class="row">
            <div class="box">
                <div class="col-lg-12">
                    <hr>
                    <h2 class="intro-text text-center">Log In</h2>
                    <hr>
                </div>
                <div class="col-md-12">
                    <img src="img/google_sign_in.png" onclick="btnClicked()" style="width: 191px; heigth: 46px;"></img>
                </div>
                <div class="clearfix"></div>
            </div>
        </div>
    </div>
    <!-- /.container -->


    <script>
        var redirectUrl = getQuery('redir') || 'home.html';
        var provider = new firebase.auth.GoogleAuthProvider();
        provider.addScope('https://www.googleapis.com/auth/userinfo.email');
        
        
        function btnClicked() {
            firebase.auth().signInWithPopup(provider).then(function(result) {
                // This gives you a Google Access Token. You can use it to access the Google API.
                var token = result.credential.accessToken;
                // The signed-in user info.
                var user = result.user;
                
                var email = user.providerData[0].email;
                console.log(user);
                console.log(email);
                
                $.get('members', function(response) {
                    if (response) {
                        var members = response.split('\n');
            
                        // Check if email is on approved list
                        if (members.indexOf(email) > -1) {
                            Singulr.loadPage(redirectUrl);
                        }
                        else {
                            alert('Your email address is not a member of t485. Please try again with a diffrent email address, or contact the webmaster if you believen this is a mistake.');
                            // reload page
                            Singulr.loadPage(window.location.pathname);
                        }
                    }
                });
                // ...
            }).catch(function(error) {
                // Handle Errors here.
                var errorCode = error.code;
                var errorMessage = error.message;
                // The email of the user's account used.
                var email = error.email;
                // The firebase.auth.AuthCredential type that was used.
                var credential = error.credential;
                console.log(error);
                
                // reload page
                Singulr.loadPage(window.location.pathname);
            });
        }
    </script>

</body>

</html>
