<!DOCTYPE html>
<html>

<head>
    
    <script class="singulr-ignore" src="https://rawgit.com/richyliu/singulr/6697a19/singulr-page.min.js"></script>
    
    <title>Log In - Troop 485</title>
    
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css">

</head>

<body>

    <div class="container">

        <div class="row">
            <div class="box">
                <div class="col-lg-12">
                    <hr>
                    <h2 class="intro-text text-center">Log In</h2>
                    <hr>
                </div>
                <div class="col-md-12">
                    <p>
                        <div id="sign-in"></div>
                    </p>
                </div>
                <div class="clearfix"></div>
            </div>
        </div>
    </div>
    <!-- /.container -->
    
    
    <script>
        var redirectUrl = sessionStorage.getItem("auth-redirect") || '/index.html';
        var email;
        var password;
        
        
        gapi.signin2.render('sign-in', {
            'scope': 'email',
            'width': 240,
            'height': 50,
            'longtitle': true,
            'theme': 'dark',
            'onsuccess': function (googleUser) {
                email = googleUser.getBasicProfile().getEmail();
                // change password generation method?
                password = window.btoa(email);
                
                // console.log('email: ' + email + ' password: ' + password);
                firebase.auth().signInWithEmailAndPassword(email, password).then(function() {
                    // Login succeeded
                    $.get('members', function(response) {
                        if (response !== null) {
                            var members = response.split('\n');
                            
                            // Check if email is on approved list
                            if (members.indexOf(email) > -1) {
                                Singulr.loadPage(redirectUrl);
                            } else {
                                alert('Sorry, but you are not authorized to view this page.');
                                Singulr.loadPage('home.html');
                            }
                        }
                    });
                }).catch(function(error) {
                    console.error(error.message);
                });
            },
            'onfailure': function (error) {
                console.error(error);
            }
        });

</body>

</html>
