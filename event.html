<!DOCTYPE html>
<html>

<head>

    <script class="singulr-ignore" src="js/singulr-page.js"></script>

    <title>Event - Troop 485</title>
    <style>
        .hidden {
            display:none;
        }
    </style>
</head>

<body>

    <div class="container">
        <div data-spy="affix" class="hidden" id="edit-btn" data-offset-top="60" data-offset-bottom="200">
          <button class="btn btn-defualt"><i class="fa fa-pencil-square-o" aria-hidden="true"></i>Edit this page</button>
        </div>
        <div class="row">
            <div class="box">
                <div class="col-lg-12">
                    <hr>
                    <h2 class="intro-text text-center"><span id="event-title">Loading...</span></h2>
                    <hr>
                </div>
                <div class="col-md-12" id="event-description">
                    <p>Loading...</p>
                </div>

                <div class="clearfix"></div>
            </div>
        </div>

    </div>
    <!-- /.container -->
    <script src='https://cdn.tinymce.com/4/tinymce.min.js'></script>
    <script>
    
    auth(function(user) {
        firebase.database().ref('/events/' + window.location.hash.replace("#", "")).once('value').then(function(snapshot) {
  var title = snapshot.val().title;
  $("#event-title").html()
});
                
            }, function() {
                Singulr.loadPage('login.html?redir=event.html' + encodeURIComponent(window.location.hash));
            });
        tinymce.init({
  selector: '#content-editor',
  height: 500,
  theme: 'modern',
  plugins: [
    'advlist autolink lists link image charmap print preview hr anchor pagebreak',
    'searchreplace wordcount visualblocks visualchars code fullscreen',
    'insertdatetime media nonbreaking save table contextmenu directionality',
    'template paste textcolor colorpicker textpattern imagetools'
  ],
  toolbar1: 'insertfile undo redo | styleselect | bold italic | alignleft aligncenter alignright alignjustify | bullist numlist outdent indent | link image',
  toolbar2: 'print preview media | forecolor backcolor',
  image_advtab: true,

  content_css: [
    '//fonts.googleapis.com/css?family=Lato:300,300i,400,400i',
    '//www.tinymce.com/css/codepen.min.css'
  ]
 });
    </script>
    <!-- Modal -->
<div class="modal fade" id="edit-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Edit Content</h4>
      </div>
      <div class="modal-body">
        <textarea id="content-editor"></textarea>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" id="save">Save changes</button>
      </div>
    </div>
  </div>
</div>
</body>
