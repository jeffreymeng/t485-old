<!DOCTYPE html>
<html>

<head>

    <script class="singulr-ignore" src="js/singulr-page.js"></script>

    <title>Event - Troop 485</title>
    <style>
        .hidden {
            display:none;
        }
    </style>
</head>

<body>

    <div class="container">
        <div data-spy="affix" class="hidden" id="edit-btn" data-offset-top="60" data-offset-bottom="200">
          <button class="btn btn-defualt"><i class="fa fa-pencil-square-o" aria-hidden="true"></i>Edit this page</button>
        </div>
        <div class="row">
            <div class="box">
                <div class="col-lg-12">
                    <hr>
                    <h2 class="intro-text text-center"><span id="event-title" class="editable">Loading...</span></h2>
                    <hr>
                </div>
                <div class="col-md-12" id="event-description-box">
                    <p class="editable" id="event-description">Loading...</p>
                </div>

                <div class="clearfix"></div>
            </div>
        </div>

    </div>
    <!-- /.container -->
    <script src='https://cdn.tinymce.com/4/tinymce.min.js'></script>
    <script>
    
    auth(function(user) {
        firebase.database().ref('/events/' + getQuery("event")).once('value').then(function(snapshot) {
  var data = snapshot.val();

  $("#event-title").html(data.title);
    $("#event-description").html(data.description)

});
                
            }, function() {
                Singulr.loadPage('login.html?redir=event.html' + encodeURIComponent(window.location.search));
            });
tinymce.init({
  selector: '.editable',
  inline: true,
  plugins: [
    'advlist autolink lists link image charmap print preview anchor',
    'searchreplace visualblocks code fullscreen',
    'insertdatetime media table contextmenu paste'
  ],
  setup: function (editor) {
    editor.addButton('save', {
      text: 'Save Changes',
      icon: false,
      onclick: function () {
        console.log(editor.getContent());
        console.log(editor.id);
        firebase.database().ref("/events/" + getQuery("title") + "/" + editor.id.replace("event-", "") + "/").set(editor.getContent());
      }
    });
  },
  toolbar: 'insertfile undo redo | styleselect | bold italic | alignleft aligncenter alignright alignjustify | bullist numlist outdent indent | link image | save'
});
    </script>
    
</div>
</body>
