<!DOCTYPE html>
<html>

<head>
    
    <script class="singulr-ignore" src="js/singulr-page.js"></script>
    
    <title>Headcount Responses - Troop 485</title>

</head>

<body>

    <div class="container">

        <div class="row">
            <div class="box">
                <div class="col-lg-12">
                    <hr>
                    <h2 class="intro-text text-center">Headcount Responses</h2>
                    <hr>
                </div>
                <div class="col-md-12">
                    <table id="response-table" class="table">
                        <tbody>
                            <tr>
                                <td><b>Name</b></td>
                                <td><b>Coming</b></td>
                                <td><b>Adults coming</b></td>
                                <td><b>Notes</b></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="clearfix"></div>
            </div>
        </div>

    <script src="https://static.getclicky.com/js"></script>
    <script>try{clicky.init(100869133)}catch(e){}</script>
    <noscript><p><img alt="Clicky" width="1" height="1" src="https://in.getclicky.com/100869133ns.gif"></p></noscript>
    
    </div>
    <!-- /.container -->



    <script>
        let id = getUrlVars()["id"];
        
        if (id === undefined) {
            console.log("id undefined!");
            alert("Lost your url? Email the webmaster");
        } else {
            let fireRef = new Firebase("https://t485.firebaseio.com/headcount/" + id + "/responses");
        }

        let table = document.getElementById("response-table");

        fireRef.on("child_added", snapshot => {
            let response = snapshot.val();

            let row = table.insertRow(-1);
            if (response.name === undefined) {
                row.insertCell(0).innerHTML = "";
            } else {
                row.insertCell(0).innerHTML = response.name;
            }
            if (response.coming === true) {
                row.insertCell(1).innerHTML = "Yes";
            } else {
                row.insertCell(1).innerHTML = "No";
            }
            row.insertCell(2).innerHTML = response.adults;
            if (response.notes === undefined) {
                row.insertCell(3).innerHTML = "";
            } else {
                row.insertCell(3).innerHTML = response.notes;
            }
        });

        function getUrlVars() {
            let vars = {};
            let parts = window.location.href.replace(/[?&]+([^=&]+)=([^&]*)/gi, (m,key,value) => {
                vars[key] = value;
            });
            return vars;
        }
    </script>

</body>

</html>
