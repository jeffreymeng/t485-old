<!DOCTYPE html>
<html>

<head>
    
    <script id="singulr-ignore">var a=window.location.href;window.location.href='/index.html?'+encodeURIComponent(a.match(/[^\/](\/[\w\%\-\_]+(\.[a-zA-Z]+)?)+(?:(?=\#|\?)|$)/)[0].substr(1))</script>
    
    <title>Headcount Responses - Troop 485</title>

</head>

<body>

    <div class="container">

        <div class="row">
            <div class="box">
                <div class="col-lg-12">
                    <hr>
                    <h2 class="intro-text text-center">Headcount Responses</h2>
                    <hr>
                </div>
                <div class="col-md-12">
                    <table id="response-table" class="table">
                        <tbody>
                            <tr>
                                <td><b>Name</b></td>
                                <td><b>Coming</b></td>
                                <td><b>Adults coming</b></td>
                                <td><b>Notes</b></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="clearfix"></div>
            </div>
        </div>

    </div>
    <!-- /.container -->


    <script>
        var id = getUrlVars()["id"];
        
        if (id === undefined) {
            console.log("id undefined!");
            alert("Lost your url? Email the webmaster at richy.liu.2002@gmail.com");
        } else {
            var fireRef = new Firebase("https://t485.firebaseio.com/headcount/" + id + "/responses");
        }

        var table = document.getElementById("response-table");

        fireRef.on("child_added", function(snapshot) {
            var response = snapshot.val();

            var row = table.insertRow(-1);
            if (response.name === undefined) {
                row.insertCell(0).innerHTML = "";
            } else {
                row.insertCell(0).innerHTML = response.name;
            }
            if (response.coming === true) {
                row.insertCell(1).innerHTML = "Yes";
            } else {
                row.insertCell(1).innerHTML = "No";
            }
            row.insertCell(2).innerHTML = response.adults;
            if (response.notes === undefined) {
                row.insertCell(3).innerHTML = "";
            } else {
                row.insertCell(3).innerHTML = response.notes;
            }
        });

        function getUrlVars() {
            var vars = {};
            var parts = window.location.href.replace(/[?&]+([^=&]+)=([^&]*)/gi, function(m,key,value) {
                vars[key] = value;
            });
            return vars;
        }
    </script>

</body>

</html>
