    <script>
        /*
            - resources file uploading
            - t485 offline: directory and resources for events
        */
        
        
        var clicky = document.createElement('script');
        clicky.src = 'js/clicky.min.js';
        
        Singulr.init({
            onPageLoaded: function() {
                var elements = document.getElementsByTagName('a');
                // remove leading slash
                var page = Singulr.getPage().substr(1);
                
                for (var i = 0; i < elements.length; i++) {
                    if (page === elements[i].getAttribute('href')) {
                        elements[i].parentElement.classList.add('active');
                    } else {
                        elements[i].parentElement.classList.remove('active');
                    }
                }
                
                document.getElementById('bs-example-navbar-collapse-1').classList.remove('in');
            },
            analyticNodes: [clicky],
            PAGE_ID: '1285220',
            CONTENT_ID: '3634157',
            dependencies: {
                javascript: [
                    'https://code.jquery.com/jquery-2.2.0.min.js',
                    'https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js',
                    'https://www.gstatic.com/firebasejs/live/3.0/firebase.js',
                    'js/t485.js',
                    'js/gapi.js'
                ], css: [
                    'https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css',
                    'css/t485.css',
                    'https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800',
                    'https://fonts.googleapis.com/css?family=Josefin+Slab:100,300,400,600,700,100italic,300italic,400italic,600italic,700italic'
