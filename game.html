<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>My Javascript Game</title>
</head>

<body onload="init();">

    <noscript>
        <p style="color:red">You need javascript enabled for this game to work!</p>
    </noscript>

    <h1>My Javascript Game</h1>
    <canvas id="demoCanvas" width="500" height="200">Your browser doesn't support canvas. Please download <a href="http://ie.microsoft.com">IE9+</a></canvas>
    <br>
    <button onclick="loadImage();" class="load-image">Load Image</button>

    <!-- Required libraries -->
    <script src="https://code.createjs.com/easeljs-0.8.1.min.js"></script>
    <script src="https://code.createjs.com/tweenjs-0.6.1.min.js"></script>
    <script src="https://code.createjs.com/preloadjs-0.6.1.min.js"></script>

    <script type="text/javascript">
        function init() {
            var stage = new createjs.Stage("demoCanvas");
            var circle = new createjs.Shape();
            circle.graphics.beginFill("DeepSkyBlue").drawCircle(0, 0, 50);
            circle.x = 100;
            circle.y = 100;
            stage.addChild(circle);
            createjs.Tween.get(circle, {loop: true})
                .to({x: 400}, 1000, createjs.Ease.getPowInOut(4))
                .to({alpha: 0, y: 75}, 500, createjs.Ease.getPowInOut(2))
                .to({alpha: 0, y: 125}, 100)
                .to({alpha: 1, y: 100}, 500, createjs.Ease.getPowInOut(2))
                .to({x: 100}, 800, createjs.Ease.getPowInOut(2));
            createjs.Ticker.setFPS(60);
            createjs.Ticker.addEventListener("tick", stage);
        }

        function loadImage() {
            var preload = new createjs.LoadQueue();
            preload.addEventListener("fileload", handleFileComplete);
            preload.loadFile("img/preloadjs-bg-center.png")
        }

        function handleFileComplete(event) {
            document.body.appendChild(event.result);
        }
    </script>

</body>

</html>
