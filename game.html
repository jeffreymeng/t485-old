<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="user-scalable=0">
    <title>My Javascript Game</title>

    <style>
        /* Removes highlight on mobile devices when canvas tapped*/
        * {
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
        }
        .noselect {
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
    </style>
</head>

<body onload="main();">
    <noscript>
        <p style="color: red;">You need javascript enabled for this game to work!</p>
    </noscript>

    <h1>My Javascript Game</h1>
    <canvas id="game" class="noselect" width="550" height="300">Your browser doesn't support canvas. Please download <a href="http://ie.microsoft.com">IE9+</a></canvas>

    <!-- Required libraries -->
    <script src="https://code.createjs.com/easeljs-0.7.0.min.js"></script>
    <script src="https://code.createjs.com/tweenjs-0.6.1.min.js"></script>
    <script src="https://code.createjs.com/preloadjs-0.6.1.min.js"></script>
    <script src="game-assets/game.js"></script>
</body>

</html>
