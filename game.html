<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="user-scalable=0">
    <title>HTML Experiments</title>

    <style>
        canvas {
            border: 1px solid #0099FF;
        }
        /* Removes highlight on mobile devices when canvas tapped */
        * {
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
        }
        .noselect {
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
    </style>
</head>

<body>
    <noscript>
        <p style="color: red;">You need javascript enabled for this game to work!</p>
    </noscript>

    <div class="container" align="center">

        <div class="game" style="display: none;">
            <h1>My Javascript Game</h1>
            <canvas id="game" class="noselect" width="900" height="540">Your browser doesn't support canvas. Please download <a href="http://ie.microsoft.com">IE9+</a></canvas>-->
        </div>

        <div class="song" style="display: block;">
            <h1>Click play to play a song</h1>
            <button type="button" onclick="playSong();" style="width: 100px; height: 30px;">Play</button>
        </div>

        <div class="missile-fleet" style="margin-top: 20px;">
            <a href="game-assets/missile_fleet.html">Play Missile Fleet</a>
        </div>

        <a href="game-assets/mystuff/main.html">hi</a>

    </div>

    <!--<script src="game-assets/Box2dWeb-2.1.a.3.min.js"></script>
    <script src="game-assets/level.js"></script>
    <script src="game-assets/game.js"></script>-->

    <script src="game-assets/wad.min.js"></script>
    <script src="game-assets/song.js"></script>

</body>

</html>
