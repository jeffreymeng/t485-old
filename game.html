<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="user-scalable=0">
    <title>My Javascript Game</title>

    <style>
        canvas {
            border: 1px solid #0099FF;
        }
        /* Removes highlight on mobile devices when canvas tapped */
        * {
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
        }
        .noselect {
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
    </style>
</head>

<body>
    <noscript>
        <p style="color: red;">You need javascript enabled for this game to work!</p>
    </noscript>

    <div class="container" align="center">
        <h1>My Javascript Game</h1>
        <p id="mobile" style="color: red"></p>
        <canvas id="game" class="noselect" width="900" height="540">Your browser doesn't support canvas. Please download <a href="http://ie.microsoft.com">IE9+</a></canvas>
    </div>

    <!-- Required libraries -->
    <script src="game-assets/Box2dWeb-2.1.a.3.min.js"></script>
    <script src="game-assets/game.js"></script>
    <!-- Detect if using mobile. This does not work that well on iOS because
         double touch (zoom) events are not click events -->
    <script type="text/javascript">
        console.log(navigator.userAgent);

        if( navigator.userAgent.match(/iPhone/i) || navigator.userAgent.match(/iPad/i) || navigator.userAgent.match(/iPod/i)){
            document.getElementById('mobile').innerHTML = "This game doesn'work (that well) on mobile devices!";
            console.log("It's an iOS!");
        }
    </script>
</body>

</html>
