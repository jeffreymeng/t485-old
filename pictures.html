        function checkAuth() {
            auth(function() {
                $('#content').show();

                // Put all pictures info in javascript so that Google web crawler cannot index photos (for privacy)
                $("#photo-album").attr('href', 'https://www.flickr.com/photos/97925389%40N07/albums');
                
                $("#event-links").append(events);
            }, function() {
                Singulr.loadPage('login.html?redir=pictures.html&' + window.location.search.slice(1));
            });
        }
    
        function getUrlVars() {
            // If no id use latest
            var id = getVarsFromUrl()["id"] || events.substr(26, 17);

            $.getScript("https://api.flickr.com/services/rest/?method=flickr.photosets.getPhotos&api_key=3624106015a6a4fa65d62b48dd872655&user_id=97925389%40N07&photoset_id=" + id + "&format=json", function() {
                console.log("loaded script successfully");
            });
        }

        function jsonFlickrApi(rsp) {
            if (rsp.stat != "ok"){
                console.log(rsp.message);
                return;
            }
            
            var randomNums = generateRandomNums(rsp.photoset.photo.length);
            // 24 is divisible by 3, 2, 1 (can be evenly divided into 3, 2, and 1 columns)
            var NUM_DISPLAY_PHOTOS = 24;
            for (var i = 0; i < NUM_DISPLAY_PHOTOS; i++) {

                var photo = rsp.photoset.photo[randomNums[i]];
                var t_url = "https://farm" + photo.farm + ".static.flickr.com/" + photo.server + "/" + photo.id + "_" + photo.secret + "_";
                
                var medium_url = t_url + 'm.jpg';
                var large_url = t_url + 'b.jpg';
                
                $('#pictures').append('<a class="col-md-4 col-sm-6" data-lightbox="main-pictures" href="' + large_url + '" title="' + photo.title + '"><img src="' + medium_url + '"></a>');
            }
            
            
            lightbox.option({
                'resizeDuration': 200,
                'wrapAround': true
            });
        }
