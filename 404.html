    <script>
        let pages = [
            'home.html',
            'about.html',
            'books.html',
            'calendar.html',
            'directory.html',
            'eagle.html',
            'easter-eggs.html',
            'faq.html',
            'feedback.html',
            'login.html',
            'logout.html',
            'meeting-minutes.html',
            'merit-badges.html',
            'new-scout.html',
            'pictures.html',
            'plc.html',
            'resources.html',
            'response.html',
            'smc.html',
            'template.html',
            'troop-jobs.html',
            'home.html',
            'forum.html',
            'ranks.html'
        ];
        
        
        $('#pathname').html(window.location.pathname);
        $('#closest-page').html(closest(window.location.pathname));
        $('#closest-page').attr('href', closest(window.location.pathname));
        
        
        
        function closest(page) {
            let smallest = -1;
            let rtn;
            
            pages.forEach(curPage => {
                let dist = compare(page, curPage);
                console.log(dist);
                if (dist < smallest || smallest === -1) {
                    smallest = dist;
                    rtn = curPage;
                    if (rtn === 'a.html' || rtn === 'home.html') {
                        rtn = 'home.html';
                    }
                }
            });
            
            return rtn;
        }
    </script>
