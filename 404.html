<!DOCTYPE html>
<html>

<head>
    
    <script id="singulr-ignore">var a=window.location.href;window.location.href='index.html?'+a.substr(a.lastIndexOf('/')+1)</script>
    
    <title>Page Not Found</title>

</head>

<body>
    
    <div class="container">
        <div class="row">
            <div class="box">
                <div class="col-lg-12">
                    <hr>
                    <h2 class="intro-text text-center">404 <b>Error</b></h2>
                    <hr>
                </div>
                <div class="col-md-12">
                    <p>
                        The requested page <b id="pathname"></b> was not found on this website!
                    </p>
                    <p>Your page was either moved into a diffrent or new folder, deleted, or was never created.</p>
                </div>
                <div class="clearfix"></div>
            </div>
        </div>
    </div>
    <!-- /.container -->
    
    
    <script>
        var pages = ['a.html' /*defualt, gets changed to the home page @ home.html*/ , 'home.html', 'about.html', 'books.html', 'calendar.html', 'contact.html',
        'directory.html', 'eagle.html', 'easter-eggs.html', 'faq.html', 'feedback.html', 'headcount.html', 'login.html', 'logout.html', 'meeting-minutes.html',
        'merit-badges.html', 'new-scout.html', 'pictures.html', 'plc.html', 'rescourses.html', 'response.html', 'smc.html', 'template.html', 'troop-jobs.html',
        'home.html', 'forum.html', 'ranks.html'];
        
        
        $('#pathname').html(window.location.pathname);
        $('#closest-page').html(closest(window.location.pathname));
        $('#closest-page').attr('href', closest(window.location.pathname));
        
        
        
        function closest(page) {
            var smallest = -1;
            var rtn;
            
            for (var i = 0; i < pages.length; i++) {
                var dist = compare(page, pages[i]);
                console.log(dist);
                if (dist < smallest || smallest === -1) {
                    smallest = dist;
                    rtn = pages[i];
                    if (rtn === 'a.html' || rtn === 'home.html') {
                        rtn = 'home.html';
                    }
                }
            }
            
            return rtn;
        }
    </script>
    
</body>
</html>
