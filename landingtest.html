<html>

<body>

    <div class="container">

        <div class="row">
            <div class="box">
                <div class="col-lg-12">
                    <hr>
                    <h2 class="intro-text text-center">Test Directory</h2>
                    <hr>
                </div>
                <div class="col-md-12">
                    <p id="login" style="display: none;">You have successfully logged in and can now see the directory.</p>
                </div>
                <div class="clearfix"></div>
            </div>
        </div>

    </div>
    <!-- /.container -->

    <footer>
        <div class="container">
            <div class="box">
                <div class="col-lg-12 text-center">
                    <p>Copyright &copy; 2006-2016 Troop 485, Silicon Valley Monterey Bay Council, Boy Scouts of America</p>
                </div>
            </div>
        </div>
    </footer>

    
    <script>
        /* global Firebase */
        
        var authTokenRef = new Firebase("https://t485.firebaseio.com/authtokenref");
        
        var urlVars = {};
        window.location.href.replace(/[?&]+([^=&]+)=([^&]*)/gi, function(m,key,value) {
            urlVars[key] = value;
        });
        
        authTokenRef.once("value", function(snapshot) {
            if (snapshot.val() != null && urlVars["token"] != undefined) {
                var snapshotVal = snapshot.val();
                console.log(snapshotVal);
                var snapshotValKeys = Object.keys(snapshotVal);
                console.log(snapshotValKeys);
                var posts = Object.keys(snapshotVal).map(function(key){return snapshotVal[key];});
                console.log(posts);
                
                var hasVaildToken = false;
                
                for (var i = 0; i < posts.length; i++) {
                    console.log("post: " + posts[i]);
                    console.log("Expire date:  " + posts[i].expire);
                    console.log("current date: " + Date.now());
                    console.log("Token: " + posts[i].token);
                    if (posts[i].expire > Date.now() && urlVars["token"] == posts[i].token) {
                        console.log("success! logged in");
                        document.getElementById("login").setAttribute("style", "display: block;");
                        hasVaildToken = true;
                    }
                    // Remove ref after used
                    var currentRef = new Firebase("https://t485.firebaseio.com/authtokenref/" + snapshotValKeys[i]);
                    currentRef.remove();
                    console.log("removed " + snapshotValKeys[i]);
                    if (hasVaildToken) {
                        // Show logged in info
                        }
                }
                
                // If no token matchs
                if (!hasVaildToken) redirectUser();
            } else {
                // No token and empty snapshot
                redirectUser();
            }
        });
        
        function redirectUser() {
            window.location.href = "test.html";
        }
        
    </script>

</body>

</html>
